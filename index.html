<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="text" name="login" id="ilogin" min="8" maxlength="30" placeholder="E-mail." autocomplete="email" required >
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">
                            vpn_key
                        </i>
                        <input type="password" autocomplete="current-password" placeholder="Senha." name="password" id="ipassword" minlength="8" maxlength="20" required>
                        <label for="ipassword">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha<i class="material-symbols-outlined">mail</i>
                    </a>
                </form>

            </div>
        </section>

    </main>
    
</body>
</html>
